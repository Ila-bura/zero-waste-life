    <section id="tips-tricks">
        <h2>Sign up</h2>
        <hr>

        <form method="POST" action="https://formdump.codeinstitute.net/">
            <div>
                <label for="firstName">First name:</label>
                <input class="input-form" type="text" id="firstName" name="firstName" required placeholder="">
            </div>

            <div>
                <label for="lastName">Last name:</label>
                <input class="input-form" type="text" id="lastName" name="lastName" required placeholder="">
            </div>

            <div>
                <label for="email"><span>Email address:</label>
                <input class="input-form" type="text" id="email" name="email" required placeholder="">
            </div>
            <div>

                <label for="waste-survey">Which food do you waste the most?</label>
                <input class="input-form" type="text" id="waste-survey" name="waste-survey" required placeholder="">
            </div>
            <div>
                <input class="submit-button" type="submit" value="Submit!">
            </div>

        </form>
